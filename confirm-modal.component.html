<div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" [attr.aria-labelledby]="id + '_label'">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="{{id}}_label">{{title}}</h4>
			</div>
			<div class="modal-body"><ng-content></ng-content></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onOK()">OK</button>
			</div>
		</div>
	</div>
</div>
